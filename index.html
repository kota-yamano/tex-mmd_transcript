<!DOCTYPE html>
<html lang="ja" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TeX Shaper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./common/css/style.css">
    <script type="module" src="./common/js/main.js" defer=""></script>
</head>

<body class="h-100">
    <div class="container-fluid h-100 d-flex flex-column">
        <header class="row ">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <span class="navbar-brand mb-0 ms-3 h1"> TeX Shaper</span>
                <div class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/kota-yamano/tex_shaper/wiki">
                                使い方
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/kota-yamano/tex_shaper/issues">
                                ご意見･ご要望
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/kota-yamano/tex_shaper">
                                GitHub
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container-fluid flex-grow-1">
            <div class="row h-100">
                <div class="col d-flex flex-column mx-1 mt-2">
                    <div class="row my-1">
                        <span class="col h5">No.1</span>
                        <div class="col col-lg-auto px-0">
                            <select class="form-control form-control-sm" id="opt_file_select">
                                <option value="mmd" selected>mmd</option>
                                <option value="tex">tex</option>
                            </select>
                        </div>
                        <button class="btn btn-default-v3 btn-sm d-none" id="btn_cp1">コピー</button>
                    </div>
                    <div class="row flex-grow-1">
                        <textarea class="form-control h-100" id="txtarea1"
                            placeholder="ここにtex/mmdコードをペーストしてください．右上のボタンでtex/mmdのどちらかを指定してください．" autofocus></textarea>
                    </div>
                </div>
                <div class="col d-flex flex-column mx-1 mt-2">
                    <div class="row my-1">
                        <span class="col h5">No.2</span>
                        <div class="col col-lg-auto px-0">
                            <button class="btn btn-default-v3 btn-sm" id="btn_cp2">コピー</button>
                        </div>
                    </div>
                    <div class="row flex-grow-1">
                        <textarea class="form-control h-100" id="txtarea2" placeholder="ここに整形されたテキストが表示されます."
                            readonly></textarea>
                    </div>
                </div>
                <div class="col d-flex flex-column mx-1 mt-2">
                    <div class="row my-1">
                        <span class="col h5">No.3</span>
                        <div class="col col-lg-auto px-0">
                            <button class="btn btn-default-v3 btn-sm d-none" id="btn_cp3">コピー</button>
                        </div>
                    </div>
                    <div class="row flex-grow-1">
                        <textarea class="form-control h-100" id="txtarea3"
                            placeholder="ここに翻訳後のテキストをペーストしてください．"></textarea>
                    </div>
                </div>
                <div class="col d-flex flex-column mx-1 mt-2">
                    <div class="row my-1">
                        <span class="col h5">No.4</span>
                        <div class="col col-lg-auto px-0">
                            <button class="btn btn-default-v3 btn-sm" id="btn_cp4">コピー</button>
                        </div>
                    </div>
                    <div class="row flex-grow-1">
                        <textarea class="form-control h-100" id="txtarea4" placeholder="ここに翻訳されたtex/mmdコードが表示されます."
                            readonly></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row my-2">
                <!-- <button id="btn1">翻訳前をコピー</button> -->
                <button class="btn btn-dark btn-lg col mx-1" id="btn2">DeepL無料版</button>
                <button class="btn btn-dark btn-lg col mx-1" id="btn3">DeepL有料版</button>
                <button class="btn btn-dark btn-lg col mx-1" id="btn4">ダウンロード</button>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
